            <h1>Search Availability</h1>
              <form action="reservation.html" method="get" class="needs-validation" novalidate>
                <div id="date_picker">
                  <div class="row">
                      <div class="col">
                        <div class="mb-3">
                        <label for="start_date" class="form-label">Starting Date</label>
                        <input type="text" class="form-control" id="start_date" name="start" required placeholder="Arrival">

                    </div>

                        <input type="text" class="form-control" id="end_date" name="end" required placeholder="Departure">

    <script type="text/javascript">
        (() => {
          'use strict'
          const forms = document.querySelectorAll('.needs-validation')
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
        })() 
        const elem = document.getElementById('date_picker');
        const rangepicker = new DateRangePicker(elem, {
          buttonClass: 'btn',
          format: "yyyy-mm-dd",
          minDate: "Date",
          autohide: true
        });     
    </script>
